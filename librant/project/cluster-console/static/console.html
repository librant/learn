<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cluster-console</title>
    <link type="text/css" rel="stylesheet" href="/static/xterm/xterm.css">
    <link type="text/css" rel="stylesheet" href="/static/css/console.css">
    <script src="/static/xterm/xterm.js"></script>
    <script src="/static/xterm/addons/fit/fit.js"></script>
    <script src="/static/js/overlay.js"></script>
</head>
<body>
	<div id="terminal-container"></div>
    <script>
        // 查询对应的参数值
        function getQueryParam(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            };
            return null;
        }
        let context = getQueryParam("context");
        let namespace = getQueryParam("namespace");
        let pod = getQueryParam("pod");
        let container = getQueryParam("container");
    </script>
	<script src="/static/js/console.js"></script>
</body>
</html>
